<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Educational Hub</title>
<!-- Bootstrap Dark Mode CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css">
<link rel="stylesheet" href="assets/css/user-style.css">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center min-vh-100">

<!-- Registration Form -->
<div class="glassmorphism p-4 rounded-4 shadow-lg text-light text-center">
    <h2 class="mb-4 text-shadow"><i class="bi bi-person-plus-fill"></i> Register</h2>
    <form id="register-form">
        <div class="mb-3">
            <input type="text" class="form-control bg-transparent text-light" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control bg-transparent text-light" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control bg-transparent text-light" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="user.html" class="text-decoration-none text-info">Login Here</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
