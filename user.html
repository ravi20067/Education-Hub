<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login | Educational Hub</title>

    <!-- Bootstrap CSS and Icons (Online) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/user-style.css">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center min-vh-100">

    <!-- User Login Form -->
    <div class="glassmorphism p-4 rounded-4 shadow-lg text-light text-center">
        <h2 class="mb-4 text-shadow"><i class="bi bi-person-circle"></i> User Login</h2>

        <form id="user-login-form">
            <div class="mb-3 input-group">
                <span class="input-group-text bg-transparent text-light"><i class="bi bi-envelope"></i></span>
                <input type="email" id="user-email" class="form-control bg-transparent text-light" placeholder="Email" required>
            </div>

            <div class="mb-4 input-group">
                <span class="input-group-text bg-transparent text-light"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="user-password" class="form-control bg-transparent text-light" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-info w-100">Login <i class="bi bi-box-arrow-in-right"></i></button>
        </form>

        <p class="mt-3"><a href="#" class="text-decoration-none text-info">Forgot Password?</a></p>
        <p class="mt-2">New User? <a href="register.html" class="text-decoration-none text-warning">Register Here</a></p>
    </div>

    <!-- Bootstrap JS (Online) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/user-login.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
